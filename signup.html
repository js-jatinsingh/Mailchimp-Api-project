  <body class="text-center">
    <main class="form-signin">
      <form method="post" action="/">
        <img
          class="mb-4"
          src="/images/lablogo.png"
          alt="logo"
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            name="fname"
            class="form-control top"
            required
            autofocus
            placeholder="Firstname"
          />
          <input
            type="text"
            name="lname"
            class="form-control middle"
            required
            placeholder="Lastname"
          />
          <input
            type="email"
            class="form-control bottom"
            name="email"
            required
            placeholder="Email Address"
          />
        </div>

        <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Jatin Singh</p>
      </form>
